<VirtualHost *:80>

  RewriteEngine On

  ServerName redirects.library.nd.edu
  ServerAlias     xerxes.library.nd.edu
  ServerAlias     vrc.library.nd.edu
  ServerAlias     service-continuity.library.nd.edu
  ServerAlias     rigorandrelevance.library.nd.edu
  ServerAlias     radlab.library.nd.edu
  ServerAlias     quicksearch.library.nd.edu
  ServerAlias     proxy-test.library.nd.edu
  ServerAlias     proxy-aws.library.nd.edu
  ServerAlias     proxy-prep-aws.library.nd.edu
  ServerAlias     physics.library.nd.edu
  ServerAlias     medieval.library.nd.edu
  ServerAlias     mathematics.library.nd.edu
  ServerAlias     m-prep.library.nd.edu
  ServerAlias     kkic.library.nd.edu
  ServerAlias     issues.library.nd.edu
  ServerAlias     engineering-prep.library.nd.edu
  ServerAlias     ejl.library.nd.edu
  ServerAlias     digitalexhibits.library.nd.edu
  ServerAlias     collections.library.nd.edu
  ServerAlias     chemistry.library.nd.edu
  ServerAlias     business.library.nd.edu
  ServerAlias     bic-prep.library.nd.edu
  ServerAlias     architecture.library.nd.edu
  ServerAlias     annex.library.nd.edu
  ServerAlias     tom.library.nd.edu
  
  DocumentRoot /var/www/html
  
  DirectoryIndex index.shtml index.html index.cgi index.php
  
#  ErrorLog /var/log/httpd/redirects_error_log
#  CustomLog /var/log/httpd/redirects_access_log  combined
  
  # redirect http->https
  # end http->https
  #Add server redirect: Server reroute: Architecture
  RewriteCond %{HTTP_HOST} ^architecture.library.nd.edu$
  RewriteRule ^.*$ https://library.nd.edu/architecture$0 [R=permanent,L]
  #Add server redirect: Server reroute: Architecture
  #Add server redirect: Server reroute: BIC
  RewriteCond %{HTTP_HOST} ^bic.library.nd.edu$
  RewriteRule ^.*$ https://library.nd.edu/business$0 [R=permanent,L]
  #Add server redirect: Server reroute: BIC
  #Add server redirect: Server reroute: Business
  RewriteCond %{HTTP_HOST} ^business.library.nd.edu$
  RewriteRule ^.*$ https://library.nd.edu/business$0 [R=permanent,L]
  #Add server redirect: Server reroute: Business
  #Add server redirect: Server reroute: Chemistry
  RewriteCond %{HTTP_HOST} ^chemistry.library.nd.edu$
  RewriteRule ^.*$ https://library.nd.edu/chemistry$0 [R=permanent,L]
  #Add server redirect: Server reroute: Chemistry
  #Add server redirect: Server reroute: Engineering
  RewriteCond %{HTTP_HOST} ^engineering.library.nd.edu$
  RewriteRule ^.*$ https://library.nd.edu/engineering$0 [R=permanent,L]
  #Add server redirect: Server reroute: Engineering
  #Add server redirect: Server reroute: Kroc
  RewriteCond %{HTTP_HOST} ^kkic.library.nd.edu$
  RewriteRule ^.*$ https://library.nd.edu/kellogg-kroc$0 [R=permanent,L]
  #Add server redirect: Server reroute: Kroc
  #Add server redirect: Server reroute: Math
  RewriteCond %{HTTP_HOST} ^mathematics.library.nd.edu$
  RewriteRule ^.*$ https://library.nd.edu/mathematics$0 [R=permanent,L]
  #Add server redirect: Server reroute: Math
  #Add server redirect: Server reroute: medieval
  RewriteCond %{HTTP_HOST} ^medieval.library.nd.edu$
  RewriteRule ^.*$ https://library.nd.edu/medieval$0 [R=permanent,L]
  #Add server redirect: Server reroute: medieval
  #Add server redirect: Server reroute: Physics
  RewriteCond %{HTTP_HOST} ^physics.library.nd.edu$
  RewriteRule ^.*$ https://library.nd.edu/physics/$0 [R=permanent,L]
  #Add server redirect: Server reroute: Physics
  #Add server redirect: Server reroute: radlab
  RewriteCond %{HTTP_HOST} ^radlab.library.nd.edu$
  RewriteRule ^.*$ https://library.nd.edu/radlab$0 [R=permanent,L]
  #Add server redirect: Server reroute: radlab
  #Add server redirect: Server reroute: vrc
  RewriteCond %{HTTP_HOST} ^vrc.library.nd.edu$
  RewriteRule ^.*$ https://library.nd.edu/vrc$0 [R=permanent,L]
  #Add server redirect: Server reroute: vrc
  
  <Directory "/var/www/html">
      Options +FollowSymLinks +Includes
      AllowOverride All
      Require all granted
  </Directory>
  #Add special redirect: tom.library -> bike.com
  RewriteCond %{HTTP_HOST} ^tom.library.nd.edu$
  RewriteRule ^(.*)$ https://bike.com [NE,R=permanent,L]
  #Add special redirect: annex.library -> annex-ims.library
  #Add special redirect: annex.library -> annex-ims.library
  RewriteCond %{HTTP_HOST} ^annex.library.nd.edu$
  RewriteRule ^(.*)$ https://annex-ims.library.nd.edu [NE,R=permanent,L]
  #Add special redirect: annex.library -> annex-ims.library
  #Add special redirect: CDS Analysis.shtml to CDS data
  RewriteCond %{HTTP_HOST} ^cds-prep.library.nd.edu/expertise/Analysis.shtml
  RewriteRule ^.*$ https://cds-prep.library.nd.edu/expertise/data [R=permanent,L]
  #Add special redirect: CDS Analysis.shtml to CDS data
  #Add special redirect: collections.library -> digital-exhibits - Keep Request URL
  RewriteCond %{HTTP_HOST} ^collections.library.nd.edu$
  RewriteRule ^(.*)$ https://digital-exhibits.library.nd.edu%{REQUEST_URI} [NE,R=permanent,L]
  #Add special redirect: collections.library -> digital-exhibits - Keep Request URL
  #Add special redirect: digitalexhibits.library -> digital-exhibits - Keep Request URL
  RewriteCond %{HTTP_HOST} ^digitalexhibits.library.nd.edu$
  RewriteRule ^(.*)$ https://digital-exhibits.library.nd.edu%{REQUEST_URI} [NE,R=permanent,L]
  #Add special redirect: digitalexhibits.library -> digital-exhibits - Keep Request URL
  #Add special redirect: EJournal Locator to findtext/SFX
  RewriteCond %{HTTP_HOST} ^ejl.library.nd.edu$
  RewriteRule ^.*$ https://findtext.library.nd.edu/ndu_local/journalsearch [R=permanent,L]
  #Add special redirect: EJournal Locator to findtext/SFX
  #Add special redirect: issues to form
  RewriteCond %{HTTP_HOST} ^issues.library.nd.edu$
  RewriteRule ^.*$ https://docs.google.com/a/nd.edu/forms/d/1NntWhrZYnOHMvwbzgFDBzY-Q3KS72PeG53hHMgouljs/viewform [R=permanent,L]
  #Add special redirect: issues to form
  #Add special redirect: m-prep no longer in use
  RewriteCond %{HTTP_HOST} ^m-prep.library.nd.edu$
  RewriteRule ^(.*)$ https://library.nd.edu$0 [R=permanent,L]
  #Add special redirect: m-prep no longer in use
  #Add special redirect: Proxy test to proxy test login
  RewriteCond %{HTTP_HOST} ^proxy-test.library.nd.edu$
  RewriteRule ^.*$ https://login.proxy-test.library.nd.edu$0 [NE,R=permanent,L]
  #Add special redirect: Proxy test to proxy test login
  #Add special redirect: Quicksearch to retired
  RewriteCond %{HTTP_HOST} ^quicksearch.library.nd.edu$
  RewriteRule ^.*$ https://library.nd.edu/article-quicksearch-retired [R=permanent,L]
  #Add special redirect: Quicksearch to retired
  #Add special redirect: Rigor and Relevance info in Curate
  RewriteCond %{HTTP_HOST} ^rigorandrelevance.library.nd.edu$
  RewriteRule ^.*$ https://curate.nd.edu/show/m900ns09j12 [R=permanent,L]
  #Add special redirect: Rigor and Relevance info in Curate
  #Add special redirect: Service continuity - in-person
  RewriteCond %{HTTP_HOST} ^service-continuity.library.nd.edu$
  RewriteRule /in-person.html  https://library.nd.edu/hours [R=permanent,L]
  #Add special redirect: Service continuity - in-person
  #Add special redirect: Service Continutity - Everything else to library.nd.edu
  RewriteCond %{HTTP_HOST} ^service-continuity.library.nd.edu$
  RewriteRule ^(.*)$ https://library.nd.edu [R=permanent,L]
  #Add special redirect: Service Continutity - Everything else to library.nd.edu
  #Add special redirect: xerxes to retired
  RewriteCond %{HTTP_HOST} ^xerxes.library.nd.edu$
  RewriteRule ^.*$ https://library.nd.edu/article-quicksearch-retired [R=permanent,L]
  #Add special redirect: xerxes to retired
</VirtualHost>
